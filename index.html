<!DOCTYPE html> 
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Calculator</title>
  <link rel='stylesheet' href='style.css'>
  <link rel='icon' href='images/calculator_favicon.ico'>
  <script src='main.js' defer></script>
</head>

<body>
    <div id='calculator'>
      <div id='readout'>Test</div>

      <div class='buttons-container'>
        <button id='ClearBtn'>CA</button>
        <button id='BackspaceBtn'>CE</button>
        <button class='digits' type='submit' value='-''>&plus;/&minus;</button>
        <button class='operator' type='submit' value='/''>&divide;</button>
      </div>

      <div class='buttons-container'>
        <button class='digits' type='submit' value='7'>7</button>
        <button class='digits' type='submit' value='8'>8</button>
        <button class='digits' type='submit' value='9'>9</button>
        <button class='operator' type='submit'value="*">&times;</button>
      </div>

      <div class='buttons-container'>
        <button class='digits' type="submit" value="4">4</button>
        <button class='digits' type="submit" value="5">5</button>
        <button class='digits' type="submit" value="6">6</button>
        <button class='operator' type="submit" value="-">&minus;</button>
      </div>

      <div class='buttons-container'>
        <button class='digits' type="submit" value="1">1</button>
        <button class='digits' type="submit" value="2">2</button>
        <button class='digits' type="submit" value="3">3</button>
            <button class='operator' type="submit" value="-">&plus;</button>
      </div>

      <div class='buttons-container last'>
        <button class='digits' id='zero' type="submit" value="0">0</button>
        <button class='digits' type="submit" value="."><b>.</b></button>
        <button class='operator' id='equal' type="submit" value="=">&equals;</button>
      </div>
    </div>

    <div class='footer'>
      <p>Copyright Â© 2022 beiyingseah&nbsp
      <a href='https://github.com/beiyingseah'>
        <img src='images/githubLogo32px.png' alt='Github&#39s icon, a feline-cephalopod hybrid, known as Octocat.' width='20' height='20'>
      </a>
      </p>
    </div>
</body>

</html>
