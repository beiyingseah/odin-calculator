<!DOCTYPE html> 
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Calculator</title>
  <link rel='stylesheet' href='style.css'>
  <link rel='icon' href='images/calculator_favicon.ico'>
  <script src='main.js' defer></script>
</head>

<body>
    <div id='calculator'>
      <div id='readout'></div>

      <div class='buttons-container'>
        <button id='clearAll'>CA</button>
        <button id='clearEntry'>CE</button>
        <button id='toggleSign' type='button'>&plus;/&minus;</button>
        <button class='operator' type='button' value='/'>&divide;</button>
      </div>

      <div class='buttons-container'>
        <button class='integer' type='button' value='7'>7</button>
        <button class='integer' type='button' value='8'>8</button>
        <button class='integer' type='button' value='9'>9</button>
        <button class='operator' type='button'value='*'>&times;</button>
      </div>

      <div class='buttons-container'>
        <button class='integer' type='button' value='4'>4</button>
        <button class='integer' type='button' value='5'>5</button>
        <button class='integer' type='button' value='6'>6</button>
        <button class='operator' type='button' value='-'>&minus;</button>
      </div>

      <div class='buttons-container'>
        <button class='integer' type='button' value='1'>1</button>
        <button class='integer' type='button' value='2'>2</button>
        <button class='integer' type='button' value='3'>3</button>
        <button class='operator' type='button' value='+'>&plus;</button>
      </div>

      <div class='buttons-container last'>
        <button class='integer' id='zero' type='button' value='0'>0</button>
        <button id='decimal' type='button' value='.'><b>.</b></button>
        <button class='operator' id='equal' type='button' value='='>&equals;</button>
      </div>
    </div>

    <div class='footer'>
      <p>Copyright Â© 2022 beiyingseah&nbsp
      <a href='https://github.com/beiyingseah'>
        <img src='images/githubLogo32px.png' alt='Github&#39s icon, a feline-cephalopod hybrid, known as Octocat.' width='20' height='20'>
      </a>
      </p>
    </div>
</body>

</html>
